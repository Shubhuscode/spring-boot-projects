<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<title>Paid Student List</title>
	<!-- Bootstrap CSS -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-KyZXEJp3vA1+2pP6pO5b6p5FG5x5WxK2uZgn4/lOdFY0vErP0xXy7w9w3K5+KNb3" crossorigin="anonymous">

	<style>
		body {
			background-color: #f4f7fb;
			font-family: 'Arial', sans-serif;
			padding: 30px;
		}

		.container {
			display: flex;
			justify-content: center;
			padding: 0;
		}

		.card {
			box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
			border-radius: 12px;
			background-color: #fff;
		}

		.card-header {
			background-color: #007bff;
			color: white;
			text-align: center;
			padding: 20px;
			border-top-left-radius: 12px;
			border-top-right-radius: 12px;
		}

		.page-title {
			font-size: 24px;
		}

		.btn {
			border-radius: 8px;
		}

		.btn-add {
			background-color: #28a745;
			color: white;
			padding: 15px 25px;
			font-size: 18px;
			text-transform: uppercase;
			margin-bottom: 20px;
			display: inline-block;
			transition: background-color 0.3s ease, transform 0.3s ease;
			margin-right: 20px;
		}

		.btn-home {
			background-color: #28a745;
			color: white;
			padding: 15px 25px;
			font-size: 18px;
			text-transform: uppercase;
			margin-bottom: 20px;
			display: inline-block;
			transition: background-color 0.3s ease, transform 0.3s ease;
			margin-left: 20px;
		}

		.btn-add:hover {
			background-color: #218838;
			transform: translateY(-3px);
		}

		.table-responsive {
			margin-top: 20px;
			width: 100%;
		}

		.table-striped tbody tr:hover {
			background-color: #f1f1f1;
		}

		.table-light th {
			background-color: #f8f9fa;
			font-weight: bold;
			text-align: center;
			padding: 15px;
		}

		.table-light td {
			padding: 12px;
			text-align: center;
		}

		.actions a {
			padding: 8px 15px;
			margin-right: 5px;
			border-radius: 5px;
		}

		.btn-edit {
			background-color: #ffc107;
			color: white;
		}

		.btn-edit:hover {
			background-color: #e0a800;
		}

		.btn-delete {
			background-color: #dc3545;
			color: white;
		}

		.btn-delete:hover {
			background-color: #c82333;
		}

		.btn-pay {
			background-color: #28a745;
			color: white;
		}

		.btn-pay:hover {
			background-color: #218838;
		}

		/* Common button styles for all action buttons */
		.btn {
			border-radius: 8px;
			padding: 8px 15px;
			font-size: 14px;
			text-transform: uppercase;
			display: inline-block;
			transition: background-color 0.3s ease, transform 0.3s ease;
			border: 1px solid black
		}

		/* Edit, Delete, and Pay Fees buttons have the same base styles */
		.btn-edit,
		.btn-delete,
		.btn-pay {
			background-color: #007bff;
			/* Blue color for all buttons */
			color: white;
		}

		/* Hover effect for all buttons */
		.btn:hover {
			transform: translateY(-3px);
		}

		/* Edit Button Hover Effect */
		.btn-edit:hover {
			background-color: #0056b3;
			/* Darker blue */
		}

		/* Delete Button Hover Effect */
		.btn-delete {
			background-color: #dc3545;
			/* Red color for delete button */
		}

		.btn-delete:hover {
			background-color: #c82333;
			/* Darker red */
		}

		/* Pay Fees Button Hover Effect */
		.btn-pay {
			background-color: #28a745;
			/* Green color for pay fees button */
		}

		.btn-pay:hover {
			background-color: #218838;
			/* Darker green */
		}

		/* Hover effect for table rows */
		.table-striped tbody tr:hover {
			background-color: #f1f1f1;
		}

		/* Remove underline from anchor tags */
		a {
			text-decoration: none;
		}

		/* Enhanced message styles */
		.alert-message {
			margin-top: 20px;
			margin-bottom: 20px;
			padding: 15px;
			border-radius: 8px;
			background-color: #d4edda;
			/* Light green background for success messages */
			color: #155724;
			/* Dark green text color */
			border: 1px solid #c3e6cb;
			/* Border with lighter green shade */
			font-size: 16px;
			box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
			/* Subtle shadow for depth */
			display: flex;
			justify-content: space-between;
			align-items: center;
		}

		.alert-message .btn-close {
			background-color: transparent;
			border: none;
			font-size: 18px;
			color: #155724;
			opacity: 1;
			cursor: pointer;
		}

		.alert-message .btn-close:hover {
			opacity: 0.7;
		}

		/* Hover effect for the message */
		.alert-message:hover {
			transform: scale(1.03);
			transition: transform 0.3s ease;
		}
	</style>
</head>

<body>

	<div class="container">
		<div class="card shadow-lg" style="width: 60%;">
			<div class="card-header">
				<h2 class="page-title">Paid Student List</h2>
			</div>

			<div class="card-body">
				<div class="text-end mb-3" style="float: left;">
					<a href="/" class="btn btn-home btn-lg">
						<i class="fas fa-home"></i> Go to Home
					</a>
				</div>

				<div class="table-responsive">
					<table class="table table-bordered table-striped table-light w3-table-all"
						style="width: 100%; margin-bottom: 5%;">
						<thead class="thead-light">
							<tr class="w3-light-grey">
								<th>ID</th>
								<th>Name</th>
								<th>Course</th>
								<th>Paid Fees</th>
								<th>Actions</th>
							</tr>
						</thead>
						<tbody>
							<tr th:each="student : ${students}">
								<td th:text="'STUD' + ${student.studentId}"></td>
								<td th:text="${student.studentName}"></td>
								<td th:text="${student.course}"></td>
								<td th:text="${student.paidFees}"></td>
								<td class="actions">


									<!-- Pay Fees Button in Student List -->
									<a th:href="@{/students/pay/{id}(id=${student.studentId})}"
										class="btn btn-pay btn-sm">
										<i class="fas fa-credit-card"></i> Pay Fees
									</a>
								</td>
							</tr>
						</tbody>
					</table>
				</div>
			</div>
		</div>
	</div>

	<script src="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free/js/all.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-pzjw8f+ua7Kw1TIq0pP7vFfzUqOrRkQ9EfxlA6HvOp2GxDfmJ7F66FsIguWw+1d8"
		crossorigin="anonymous"></script>

</body>

</html>
