<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<title>Course List</title>
	<!-- Bootstrap CSS -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-KyZXEJp3vA1+2pP6pO5b6p5FG5x5WxK2uZgn4/lOdFY0vErP0xXy7w9w3K5+KNb3" crossorigin="anonymous">
	<style>
		body {
			background-color: #f4f7fb;
			font-family: 'Arial', sans-serif;
			padding: 30px;
		}

		.container {
			display: flex;
			justify-content: center;
			padding: 0;
		}

		.card {
			box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
			border-radius: 12px;
			background-color: #fff;
		}

		.card-header {
			background-color: #007bff;
			color: white;
			text-align: center;
			padding: 20px;
			border-top-left-radius: 12px;
			border-top-right-radius: 12px;
		}

		.btn-home {
			background-color: #28a745;
			color: white;
			padding: 15px 25px;
			font-size: 18px;
			text-transform: uppercase;
			margin-bottom: 20px;
			display: inline-block;
			transition: background-color 0.3s ease, transform 0.3s ease;
			margin-left: 20px;
			margin-top: 20px;
		}

		.table-responsive {
			margin-top: 20px;
			width: 100%;
		}

		.table-striped tbody tr:hover {
			background-color: #f1f1f1;
		}

		.table-light th {
			background-color: #f8f9fa;
			font-weight: bold;
			text-align: center;
			padding: 15px;
		}

		.table-light td {
			padding: 12px;
			text-align: center;
		}

		.alert-message {
			margin-top: 20px;
			margin-bottom: 20px;
			padding: 15px;
			border-radius: 8px;
			background-color: #d4edda;
			color: #155724;
			border: 1px solid #c3e6cb;
			font-size: 16px;
			box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
			display: flex;
			justify-content: space-between;
			align-items: center;
		}

		.course-section {
			margin-bottom: 30px;
		}

		.course-header {
			background-color: #007bff;
			color: white;
			padding: 10px;
			border-radius: 8px;
			text-align: center;
		}

		.course-body {
			background-color: #f9f9f9;
			padding: 20px;
			border-radius: 8px;
		}
	</style>
</head>

<body>

	<div class="container">
		<div class="card shadow-lg" style="width: 80%;">
			<div class="card-header">
				<h2 class="page-title">List of Courses and Students</h2>
			</div>

			<div class="card-body">
				<div class="text-end mb-3">
					<a href="/" class="btn btn-home btn-lg">
						<i class="fas fa-home"></i> Go to Home
					</a>
				</div>

				<!-- Iterate through each course and show students in a table -->
				<div th:each="entry : ${studentsByCourse}" class="course-section">
					
					<!-- Course header -->
					<div class="course-header">
						<h4 th:text="${entry.key}">Course Name</h4> <!-- Course name -->
					</div>

					<!-- Course body containing student table -->
					<div class="course-body">
						<div class="table-responsive">
							<table class="table table-striped table-light" style="width: -webkit-fill-available;">
								<thead>
									<tr>
										<th>Student Name</th> <!-- Table header for Student Name -->
										<th>College</th>
										<th>Address</th>
										<th>Contact No</th>
										<th>Parent Contact No</th>
										<th>Paid Fees</th>
										<th>Balance Fees</th>
									</tr>
								</thead>
								<tbody>
									<!-- Iterate through students in this course -->
									<tr th:each="student : ${entry.value}">
										<td th:text="${student.studentName}">Student Name</td>
										<td th:text="${student.studentCollege}"></td>
										<td th:text="${student.studentAddress}"></td>
										<td th:text="${student.studentContactNo}"></td>
										<td th:text="${student.studentParentContactNo}"></td>
										<td th:text="${student.paidFees}"></td>
										<td th:text="${student.balanceFees}"></td>
									</tr>
								</tbody>
							</table>
						</div>
					</div>

				</div> <!-- End of Course Section -->

			</div>
		</div>
	</div>

	<script src="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free/js/all.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-pzjw8f+ua7Kw1TIq0pP7vFfzUqOrRkQ9EfxlA6HvOp2GxDfmJ7F66FsIguWw+1d8"
		crossorigin="anonymous"></script>
</body>

</html>
